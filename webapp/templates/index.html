<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <title>Grape Detector App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.ico">
    <script>
    function previewFile(input){  
      var file = $("input[type=file]").get(0).files[0];
      if(file){
        var reader = new FileReader();
        reader.onload = function(){
          $("#previewImg").attr("src", reader.result).width(480)
                        .height(640);;
          }
          reader.readAsDataURL(file);
        }
      }
    </script>
  </head> 
  <body background="{{ url_for('static', filename='back.jpg') }}">
    <h1 id="Header">Grape Detector</h1>
      <center>
      <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" id ="container">
        <img id="previewImg" src="{{ url_for('static', filename='placeholder.png') }}" alt=""  style="margin: 1rem;" width="480" height="640">
        <div class="row" style="width: 1000px;">
          <div class="col ms-5">
            <input class="form-control" style="width: 250px;" type="file" name="photo" id="photo" onchange="previewFile(this);" required>
          </div>
          <div class="col me-5">
            <input class="btn btn-primary" type="submit" value="Detect Grapes" name="Submit">
          </div>
          <div class="col">
            <a class='btn btn-success' href="{{ url_for('video') }}">Video Gallery</a>
          </div>
          <div class="col">
            <a class='btn btn-success' href="{{ url_for('gallery') }}">Image Gallery</a>
          </div>
        </div>
      </form>
    </center>
  </body>
</html>
