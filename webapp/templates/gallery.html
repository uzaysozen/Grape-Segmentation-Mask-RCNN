<html>  
    <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Image Gallery</title>
    </head>
      
    <body background="{{ url_for('static', filename='back.jpg') }}" style="overflow-x: hidden;">
        <center>
            <h1 style="color:white;">Image Gallery</h1>
            <div class="row justify-content-start">
                <div class="col-2">
                    <a class='btn btn-lg btn-danger' style="margin: 1rem;" href="{{ url_for('home') }}">Go Back</a>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for i in range(0, len) %}
                        <div class="col">
                            <div class="card">
                                <img src={{ url_for('static', filename="/output_images/" + images[i]) }} class="d-block w-100">
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
        </center>
    </body>
</html>
